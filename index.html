<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой облачный проект</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            padding: 50px; 
            background-color: #f4f4f9; 
        }

        .form-container { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            width: 300px; 
        }

        input { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box; 
        }

        button { 
            background: #4f46e5; 
            border: none; 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 5px; 
        }

        button:hover { 
            background: #4338ca; 
        }
    </style>
</head>
<body>

<div class="form-container">

</div>
